apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: elastic
spec:
  version: 8.4.0
  nodeSets:
  - name: master
    count: 1
    config:
      node.roles: ["master"]
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
      spec:
        accessModes:
        - ReadWriteOnce
# Atachar volume existente ao elasticsearch
#        awsElasticBlockStore: 
#          fsType: "ext4" 
#          volumeID: "vol-f37a03aa"
        resources:
          requests:
            storage: 1Gi
        storageClassName: storage-elasticsearch
  - name: data-nodes
    count: 1
    config:
      node.roles: ["data"]
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: storage-elasticsearch
  http:
    tls:
      selfSignedCertificate:
        disabled: true
---
