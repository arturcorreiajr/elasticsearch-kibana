apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-apm-server
  namespace: elastic
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: apm-server.com.br	
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: apm-server
                port:
                  number: 8200