apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-elasticsearch
  namespace: elastic
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: elasticsearch.com.br	
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: elasticsearch-es-http
                port:
                  number: 9200